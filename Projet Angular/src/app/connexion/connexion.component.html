<div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-light">Connectez-vous à votre compte</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form #connexionForm="ngForm" (ngSubmit)="connexion(connexionForm.value)" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-light">Adresse email</label>
          <div class="mt-2">
            <input ngModel id="email" name="email" type="email" autocomplete="email" placeholder="Entrez votre adresse email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple sm:text-sm sm:leading-6 pl-[10px]">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-light">Mot de passe</label>
          </div>
          <div class="mt-2">
            <input ngModel id="password" name="password" type="password" autocomplete="current-password" placeholder="Entrez votre mot de passe" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-purple sm:text-sm sm:leading-6 pl-[10px]">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-purple px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple transition-all duration-200">Se connecter</button>
        </div>
      </form>
  
      <p class="mt-5 text-center text-sm text-red-600">{{ msgErr }}</p>

      <p class="mt-3 text-center text-sm text-light">
        Pas encore membre ?
        <a routerLink="/register" class="font-semibold leading-6 text-purple hover:text-purple-light transition-all duration-200">Créez vous un compte ici</a>
      </p>
    </div>
  </div>
</div>
